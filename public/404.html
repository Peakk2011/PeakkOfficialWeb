        transition: linear 5s all;

        background-color: #000;
    }

    #myProgress {
        width: 185px;
        background-color: #141414;
        border-radius: 150px;
    }

    #myBar {
        width: 1%;
        height: 5.5px;
        background-color: #464646;
        border-radius: 150px;
    }

    svg {
        height: auto;
        width: 50px;
        margin-bottom: 3.25rem;
    }

    .loadingcontent {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>

    <script>
        var i = 0;
        function move() {
            if (i == 0) {
                i = 1;
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width >= 80) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        width++;
                        elem.style.width = width + "%";
                    }
                }
            }
        }

        setTimeout(() => {
            move();
        }, 700);
    </script>
