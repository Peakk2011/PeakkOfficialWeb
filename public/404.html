<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cannot find path!</title>

  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }
  </style>

</head>

<body>

  <iframe src="https://peakk2011.github.io/PeakkOfficialWeb/Frontend/ResourceDesktop/Error/Error.html" frameborder="0"
    style="border: none; width: 100%; height: 100dvh;" id="Errorframe"></iframe>

  <iframe src="https://peakk2011.github.io/PeakkOfficialWeb/Frontend/ResourceDesktop/index.html" frameborder="0"
    style="border: none; width: 100%; height: 100dvh; display: none;" id="FrameMain"></iframe>

  <script>

    const Errorframe = document.getElementById('Errorframe');
    const FrameMain = document.getElementById('FrameMain');

    document.addEventListener('domcontentloaded', () => {
      function RedirectMain() {
        FrameMain.style.display = 'block';
        Errorframe.style.display = 'none';
      }
      RedirectMain();
    })
  </script>
    
</body>

</html>
